<h2 class="section-header">Select Your Numbers:</h2>
<div class="grid grid-cols-5 gap-3">
  <app-lotto-number
    *ngFor="let ticketNumber of ticketNumbers"
    [ticketNumber]="ticketNumber"
    (clickLottoNumber)="clickLottoNumber(ticketNumber)"
  ></app-lotto-number>
</div>
<div class="flex-center mt-5">
  <app-cash-action
    [isActive]="isValidTicket"
    (cashAction)="cashAction()"
  ></app-cash-action>
  <app-clear-action
    [isActive]="isValidTicket"
    (clearAction)="clearAction()"
  ></app-clear-action>
</div>
