<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body> 
    <header>
        <div class="promo-banner">
            <p>LIMITED TIME OFFER!!</p>
        </div>
        
        <div id="header-main">
            <div id="site-logo">
                <img src="images/logo.svg" alt="Icon">
                <span>AIRBNB</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/listings">Book a Room</a></li>
                </ul>
            </nav>
            <div id="account-info">
                <a href="/register">Sign Up</a>
            </div>
        </div>
    </header>
    
    <main>
        <div>
            <h1>What is AIRBNB?</h1>
        </div>

        <div id="booking-search">
            <!--TODO: Add functionality to the form-->
            <h1>Find a booking</h1>

            <form action="/">
                <div class="booking-search-input" id="booking-search-location">
                    <label for="location">Location</label>
                    <select name="location" id="booking-search-form-location">
                        <option value="toronto">Toronto, ON</option>
                        <option value="vancouver">Vancouver, BC</option>
                        <option value="edmonton">Edmonton, AB</option>
                        <option value="montreal">Montreal, QC</option>
                    </select>
                </div>
                <div class="booking-search-input">
                    <label for="checkin">Check in</label>
                    <input name="checkin" type="date">
                </div>
                <div class="booking-search-input">
                    <label for="checkout">Check out</label>
                    <input name="checkout" type="date">
                </div>
                <div class="booking-search-input" id="booking-search-guests">
                    <label for="guests">Guests</label>
                    <input name="guests" type="text" placeholder="No. of guests">
                </div>
                <div class="booking-search-input" id="booking-search-submit">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <nav>
            <div class="footer-nav-section">
                <p class="footer-nav-section-header">About</p>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Book a Room</a></li>
                </ul>
            </div>
            <div class="footer-nav-section">
                <p class="footer-nav-section-header">Account</p>
                <ul>
                    <li><a href="/">Sign Up</a></li>
                    <li><a href="/">Login</a></li>
                </ul>
            </div>
        </nav>
        <div id="footer-bottom">
            <!--Social links-->
            <a href=""><img src="" alt="Insta"></a>
            <a href=""><img src="" alt="Twitter"></a>
            <a href=""><img src="" alt="Facebook"></a>
        </div>
    </footer>
</body>
</html>
