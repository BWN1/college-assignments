<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airbnb</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <main>
        <div id="airbnb-logo">
            <a href="/" id="site-logo">
                <img src="images/logo.svg" alt="Icon">
                <span>AIRBNB</span>
            </a>
        </div>
        
        <div id="form-card">
            <h1>Sign in</h1>
            <form action="/">
                <div class="form-input" id="login-email">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email Address">
                </div>
                <div class="form-input" id="login-password">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="form-input" id="login-submit">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

        <div id="register-account">
            <p>Don't have an account? <span><a href="/register">Sign up</a></span></p>
        </div>
    </main>
</body>
</html>
