<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airbnb</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
</head>
<body>
    <main>
        <div class="airbnb-logo">
            <a href="/" class="site-logo">
                <img src="images/logo.svg" alt="Icon">
                <span>AIRBNB</span>
            </a>
        </div>

        <div class="form-card">
            <h1 class="form-title">Sign In</h1>
            <form action="/">
                <div class="form-row">
                    <div class="form-input">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" class="input-box" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="input-box" placeholder="Password">
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-input">
                        <input type="submit" value="Sign in" class="submit-form">
                    </div>
                </div>
            </form>
        </div>

        <div class="user-form-page-cta">
            <p>Don't have an account? <span><a href="/register">Sign up</a></span></p>
        </div>
    </main>
</body>
</html>
