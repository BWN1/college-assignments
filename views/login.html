<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airbnb</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
</head>
<body class="user-form-page-body">
    <div class="promo-banner">
        <p>SUMMER SALE: Get 10% off with code <span class="discount-code">SUMMER10</span></p>
    </div>

    <header>
        <a href="/" class="site-logo hyperlink">
            <img src="images/logo.svg" alt="Icon">
            <span>AIRBNB</span>
        </a>
        <nav>
            <ul>
                <li><a href="/listings" class="hyperlink">Room Listings</a></li>
            </ul>
        </nav>
        <div class="header-account-actions">
            <a href="/login" class="hyperlink">Login</a>
            <a href="/register" class="hyperlink action-link">Sign Up</a>
        </div>
    </header>

    <main class="user-form-page-main">
        <div class="user-form-page-form-wrapper">
            <div class="form-card">
                <h1 class="form-title">Sign In</h1>
                <form action="/">
                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">Email Address</label>
                            <input type="text" name="email" class="input-box" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="input-box" placeholder="Password">
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-input">
                            <input type="submit" value="Sign in" class="submit-form">
                        </div>
                    </div>
                </form>
            </div>

            <div class="user-form-page-cta">
                <p>Don't have an account? <span><a href="/register">Sign up</a></span></p>
            </div>
        </div>
    </main>


    <footer>
        <div class="footer-main">
            <section class="footer-section">
                <h4 class="footer-section-header">About</h4>
                <ul>
                    <li><a href="/" class="hyperlink">Home</a></li>
                    <li><a href="/listings" class="hyperlink">Room Listings</a></li>
                </ul>
            </section>
            <section class="footer-section">
                <h4 class="footer-section-header">Account</h4>
                <ul>
                    <li><a href="/register" class="hyperlink">Sign Up</a></li>
                    <li><a href="/login" class="hyperlink">Login</a></li>
                </ul>
            </section>
        </div>
        
        <div class="footer-socials">
            <a href="https://instagram.com/airbnb"><img src="images/icons/instagram.svg" alt="Instagram"></a>
            <a href="https://twitter.com/airbnb"><img src="images/icons/twitter.svg" alt="Twitter"></a>
            <a href="https://facebook.com/airbnb"><img src="images/icons/facebook.svg" alt="Facebook"></a>
        </div>
    </footer>
</body>
</html>
